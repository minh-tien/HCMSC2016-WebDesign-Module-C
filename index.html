<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src='js/script.js'></script>
    <title>Custom Puzzle - Huỳnh Nhật Minh Tiến</title>
</head>

<body>
    <!-- START -->
    <div id="start">
        <div class="box">
            <h3>Custom Puzzle!</h3>
            <form method="post" enctype="multipart/form-data">
                <label>Name:
                    <input name="name">
                </label>
                <div class="diff">
                    Difficulty Level:
                    <label>
                        <input type="radio" name="level" value="4" checked> Easy
                    </label>
                    <label>
                        <input type="radio" name="level" value="9"> Medium
                    </label>
                    <label>
                        <input type="radio" name="level" value="16"> Hard
                    </label>
                </div>
                Image Area:
                <input id="form-image" type="file" name="image" accept="image/jpeg">
                <label for="form-image">
                    <div id="notify" class="notify-hide">Upload an image to change puzzle.</div>
                    <div id="input-image">
                        <div>+</div>
                        <div>Choose an image or drag it here.</div>
                    </div>
                </label>
                <button type="submit" class='btn btn-start' id="startButton" onclick="start.remove(); return false;">START</button>
            </form>
        </div>
    </div>
    <!-- END START -->

    <!-- END -->
    <div id="end" class="hide">
        <div class="box">
            <div class="error">
                <h3>Game Over</h3>
                <p>You didn't visited all the places... try again!</p>
            </div>
            <div class="success">
                <h3>Welcome to the Rio 2016 – Olympic Games!</h3>
                <p>You already visited beautifuls places from BRAZIL!</p>
                <p>You can visit again pressing the Restart Button!</p>
            </div>
            <form action="#" method="post">
                <button type="submit" class='btn btn-start' id="restartButton" onclick="return false;">RESTART</button>
            </form>
        </div>
    </div>
    <!-- END END -->
</body>

</html>
